name: Daily Phishing Domain Feed Update

on:
  schedule:
    # Runs once every 24 hours at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  fetch-phishing-domains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run daily phishing domain crawler
        run: |
          python daily_phishing_domain_crawler.py

      - name: Commit updated phishing domains
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add output/daily_phishing_domains.csv

          git commit -m "Daily update: Active phishing domains" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
